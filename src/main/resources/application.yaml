spring:
    application:
        name: jpa-crud
    datasource:
        url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
        password: admin
        driverClassName: org.postgresql.Driver
    flyway:
        enabled: true
        locations: classpath:db/migration
    jpa:
        hibernate:
            ddl-auto: validate # or none, since Flyway is managing schema
        show-sql: true
